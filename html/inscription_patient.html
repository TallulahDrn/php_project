        <div class="light_green container">
            <h1 class="text-center ">Inscrivez-vous</h1>
            <img id="icone" src="../images/malade.png" class="d-block mx-auto">
            <br>
            <form class="formulaire">
                <div class="d-flex gap-3 flex-wrap align-items-start">
                    <div class="flex-fill" id="gauche">
                        <label for="nom" class="form-label">Saisissez votre nom : *</label>
                        <div class="form-floating">
                            <input type="text" class="form-control" id="nom" name="nom" placeholder="Nom" required>
                            <label for="nom">Nom</label>
                        </div>
                    </div>
                    <div class="flex-fill mb-3">
                        <label for="prenom" class="form-label">Saisissez votre prénom : *</label>
                        <!-- relie le label au input d'id prenom -->
                        <div class="form-floating">
                            <input type="text" class="form-control" id="prenom" name="prenom" placeholder="Prénom" required>
                            <label for="prenom">Prénom</label>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="telephone" class="form-label">Saisissez votre numéro de téléphone : *</label>
                    <div class="form-floating">
                        <input type="text" class="form-control" id="telephone" name="telephone" placeholder="**.**.**.**.**" pattern="\d{2}\.\d{2}\.\d{2}\.\d{2}\.\d{2}" required>
                        <label for="telephone">**.**.**.**.**</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="mail1" class="form-label">Saisissez votre adresse mail : *</label>
                    <div class="form-floating">
                        <input type="email" class="form-control" id="mail1" name="mail1" placeholder="nom@mail.com" required>
                        <label for="mail1">nom@mail.com</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="mail2" class="form-label">Saisissez votre adresse mail pour confirmation : *</label>
                    <div class="form-floating">
                        <input type="email" class="form-control" id="mail2" name="mail2" placeholder="nom@mail.com" required>
                        <label for="mail2">nom@mail.com</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="motdepasse1" class="form-label">Saisissez votre mot de passe : *</label>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="motdepasse1" name="motdepasse1" placeholder="**********"  pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{10,}$"  required>
                        <label for="motdepasse1">**********</label>
                    </div>
                    <div class="form-text">
                        Votre mot de passe doit contenir au moins 10 caractères, et doit contenir a minima une lettre majucule, une lettre minuscule et des nombres.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="motdepasse2" class="form-label">Saisissez votre mot de passe pour confirmation : *</label>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="motdepasse2" name="motdepasse2" placeholder="**********"  pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{10,}$"  required>
                        <label for="motdepasse2">**********</label>
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <input class="btn dark_green" type="submit" value="Envoyer">
                </div>
            </form>
        </div>
